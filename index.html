<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Routine Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", Arial, Helvetica, sans-serif;
        --accent-yellow: #ffd700;
        --accent-red: #ff4d4f;
        --blink-duration: 0.5s;
        --blink-iterations: 6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #000;
        color: #fff;
        min-height: 100vh;
      }

      #app {
        position: relative;
        min-height: 100vh;
        padding: 48px 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .screen {
        display: none;
        width: 100%;
        max-width: 960px;
      }

      .screen.active {
        display: block;
      }

      h1,
      h2,
      h3 {
        font-weight: 600;
        letter-spacing: 0.02em;
        margin: 0 0 24px;
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
      }

      p {
        margin: 12px 0;
        color: #b3b3b3;
      }

      .centered-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .sequence-button {
        padding: 18px 32px;
        border: 2px solid #fff;
        border-radius: 32px;
        background: transparent;
        color: #fff;
        font-size: 1.25rem;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        min-width: 260px;
      }

      .sequence-button:hover,
      .sequence-button:focus {
        outline: none;
        background-color: #fff;
        color: #000;
        border-color: #fff;
      }

      .icon-button {
        position: absolute;
        top: 24px;
        right: 24px;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.7);
        background: transparent;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: border-color 0.2s ease, transform 0.2s ease;
      }

      .icon-button svg {
        width: 20px;
        height: 20px;
        fill: #fff;
      }

      .icon-button--home {
        right: 80px;
      }

      .icon-button:hover,
      .icon-button:focus {
        outline: none;
        border-color: #fff;
        transform: rotate(15deg);
      }

      #countdown-screen {
        position: relative;
        padding-top: 80px;
      }

      .countdown-main {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }

      .countdown-container {
        text-align: center;
        width: 100%;
      }

      #countdown-display {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 700;
        letter-spacing: 0.12em;
        margin-bottom: 16px;
        font-family: "Roboto Mono", "Courier New", Courier, monospace;
        transition: color 0.7s ease;
      }

      #countdown-display.blink {
        animation: blink var(--blink-duration) step-start var(--blink-iterations);
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      #current-task-name {
        font-size: clamp(1.75rem, 5vw, 3rem);
        font-weight: 500;
        letter-spacing: 0.07em;
        color: #d9d9d9;
      }

      .completed-tasks {
        position: fixed;
        top: 128px;
        left: 128px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 1.5rem;
        max-width: 320px;
        color: #9c9c9c;
        z-index: 5;
        align-items: flex-start;
      }

      .completed-task {
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: pre-wrap;
      }

      .completed-task svg {
        width: 16px;
        height: 16px;
        fill: #44d944;
      }

      #config-screen {
        padding-top: 40px;
      }

      .config-actions {
        margin: 24px 0;
      }

      .primary-button {
        background: #fff;
        color: #000;
        border: 2px solid rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        height: 44px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        letter-spacing: 0.02em;
        transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease,
          border-color 0.2s ease;
      }

      .primary-button:hover,
      .primary-button:focus {
        outline: none;
        transform: translateY(-1px);
        background: #000;
        color: #fff;
        border-color: #fff;
      }

      .sequence-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
      }

      .sequence-card label {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      .sequence-card > label {
        margin-bottom: 24px;
      }

      .sequence-card input[type="text"],
      .sequence-card input[type="time"] {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 10px 12px;
        height: 44px;
        border-radius: 8px;
        font-size: 1rem;
      }

      .sequence-card input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.6);
      }

      .input-label {
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f0f0f0;
        margin-left: 5px;
      }

      .tasks-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .task-row {
        display: grid;
        grid-template-columns: 1fr minmax(200px, 260px) min-content;
        gap: 12px;
        align-items: center;
      }

      .task-row label {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .task-row .delete-task-button {
        justify-self: end;
        align-self: end;
      }

      .delete-button {
        background: #111;
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        padding: 10px 20px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        letter-spacing: 0.02em;
        transition: border-color 0.2s ease, background 0.2s ease, color 0.2s ease;
      }

      .delete-button:hover,
      .delete-button:focus {
        outline: none;
        border-color: #ff4d4f;
        color: #ff4d4f;
      }

      .card-footer {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .empty-state {
        text-align: left;
        color: #8c8c8c;
        font-size: 1.1rem;
        max-width: 560px;
        margin-top: 24px;
      }

      .time-input-wrap {
        position: relative;
        width: 100%;
      }

      .time-input-wrap input[type="time"] {
        width: 100%;
        padding-right: 48px;
      }

      .time-now-button {
        position: absolute;
        top: 50%;
        right: 6px;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        background: transparent;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .time-now-button svg {
        width: 16px;
        height: 16px;
        fill: #fff;
        pointer-events: none;
      }

      .time-now-button:hover,
      .time-now-button:focus {
        outline: none;
      }

      @media (max-width: 720px) {
        #app {
          padding: 32px 16px 48px;
        }

        .completed-tasks {
          position: static;
          flex-direction: row;
          flex-wrap: wrap;
          margin-bottom: 24px;
          font-size: 1.05rem;
          gap: 12px;
        }

        .completed-task {
          border: 1px solid rgba(255, 255, 255, 0.2);
          padding: 6px 10px;
          border-radius: 12px;
        }

        .task-row {
          grid-template-columns: 1fr;
        }

        .task-row .delete-task-button {
          justify-self: start;
          align-self: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button
        id="home-button"
        class="icon-button icon-button--home"
        type="button"
        title="Back to sequences"
        aria-label="Back to sequences"
        hidden
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 5.69 5 11.19V20h5v-4h4v4h5v-8.81l-7-5.5Zm7.34 4.83 1.32 1.52L12 3 3.34 12l1.32-1.52L12 5.08Z"
          />
        </svg>
      </button>
      <button
        id="config-button"
        class="icon-button"
        type="button"
        title="Configure sequences"
        aria-label="Configure sequences"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.63l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.06 7.06 0 0 0-1.63-.94l-.36-2.54a.5.5 0 0 0-.5-.43h-3.84a.5.5 0 0 0-.5.43l-.36 2.54c-.6.25-1.16.56-1.68.94l-2.39-.96a.5.5 0 0 0-.6.22L2.65 8.85a.5.5 0 0 0 .12.63l2.03 1.58c-.04.31-.06.63-.06.94 0 .31.02.63.06.94l-2.03 1.58a.5.5 0 0 0-.12.63l1.92 3.32c.14.24.43.34.68.22l2.39-.96c.52.38 1.08.69 1.68.94l.36 2.54a.5.5 0 0 0 .5.43h3.84a.5.5 0 0 0 .5-.43l.36-2.54a7.06 7.06 0 0 0 1.63-.94l2.39.96c.25.12.54.02.68-.22l1.92-3.32a.5.5 0 0 0-.12-.63l-2.03-1.58Zm-7.14 2.56a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"
          />
        </svg>
      </button>

      <section id="home-screen" class="screen active">
        <div class="centered-column">
          <h1>Countdown</h1>
          <div id="sequence-buttons" class="centered-column"></div>
          <p class="empty-state" id="home-empty-state">
            No sequences yet.<br />Tap the gear to create your first routine.
          </p>
        </div>
      </section>

      <section id="countdown-screen" class="screen">
        <div class="completed-tasks" id="completed-tasks"></div>
        <div class="countdown-main">
          <div class="countdown-container" id="countdown-container">
            <div id="countdown-display">00:00:00</div>
            <div id="current-task-name"></div>
          </div>
        </div>
      </section>

      <section id="config-screen" class="screen">
        <div class="config-actions">
          <button type="button" class="primary-button" id="add-sequence">
            New sequence
          </button>
        </div>
        <div id="sequence-editor"></div>
        <p class="empty-state" id="config-empty-state">
          Add a sequence to build a list of tasks with their deadlines.<br />Tasks
          are sorted automatically using their deadline.
        </p>
      </section>
    </div>

    <template id="sequence-form-template">
      <article class="sequence-card" data-sequence-id="">
        <label>
          <span class="input-label">Sequence name</span>
          <input
            type="text"
            name="sequence-name"
            placeholder="Morning routine"
            required
          />
        </label>
        <div class="tasks-list"></div>
        <div class="card-footer">
          <button type="button" class="primary-button add-task-button">
            Add task
          </button>
          <button type="button" class="delete-button delete-sequence-button">
            Delete sequence
          </button>
        </div>
      </article>
    </template>

    <template id="task-row-template">
      <div class="task-row" data-task-id="">
        <label>
          <span class="input-label">Task</span>
          <input
            type="text"
            name="task-name"
            placeholder="Get dressed"
            required
          />
        </label>
        <label>
          <span class="input-label">Deadline</span>
          <div class="time-input-wrap">
            <input type="time" name="task-deadline" required />
            <button type="button" class="time-now-button" title="Set to current time" aria-label="Set to current time">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 4a8 8 0 1 1-8 8H2a10 10 0 1 0 3-7.32V2H3v6h6V6H6.26A8 8 0 0 1 12 4Zm-1 4v5l4.25 2.52.75-1.23-3.5-2.06V8Z"
                />
              </svg>
            </button>
          </div>
        </label>
        <button type="button" class="delete-button delete-task-button">
          Remove
        </button>
      </div>
    </template>

    <script>
      (function () {
        const storageKey = "countdownKidsSequences";
        const BLINK_TOTAL_DURATION_MS = 3000;
        const countdownContainerEl =
          document.getElementById("countdown-container");
        const countdownDisplay = document.getElementById("countdown-display");
        const currentTaskNameEl = document.getElementById("current-task-name");
        const completedTasksEl = document.getElementById("completed-tasks");
        const sequenceButtonsEl = document.getElementById("sequence-buttons");
        const homeEmptyState = document.getElementById("home-empty-state");
        const configEmptyState = document.getElementById("config-empty-state");
        const sequenceEditor = document.getElementById("sequence-editor");
        const configButton = document.getElementById("config-button");
        const homeButton = document.getElementById("home-button");
        const configScreen = document.getElementById("config-screen");
        const homeScreen = document.getElementById("home-screen");
        const countdownScreen = document.getElementById("countdown-screen");
        const addSequenceButton = document.getElementById("add-sequence");
        const sequenceFormTemplate = document.getElementById(
          "sequence-form-template"
        );
        const taskRowTemplate = document.getElementById("task-row-template");

        const createId = () => {
          if (typeof crypto !== "undefined" && typeof crypto.randomUUID === "function") {
            return crypto.randomUUID();
          }
          return `id-${Date.now().toString(36)}-${Math.random()
            .toString(16)
            .slice(2)}`;
        };

        const state = {
          sequences: [],
          currentSequenceId: null,
          currentTaskIndex: 0,
          currentTimeout: null,
          countdownInterval: null,
          countdownEndTime: null,
          completedTasks: [],
          pendingFocus: null,
        };

        function loadSequences() {
          try {
            const raw = localStorage.getItem(storageKey);
            if (!raw) {
              return [];
            }
            const parsed = JSON.parse(raw);
            if (!Array.isArray(parsed)) {
              return [];
            }
            return parsed
              .map((sequence) => ({
                id: sequence.id || createId(),
                name: sequence.name || "Untitled sequence",
                tasks: Array.isArray(sequence.tasks)
                  ? sequence.tasks
                      .map((task) => ({
                        id: task.id || createId(),
                        name: task.name || "Task",
                        deadline: task.deadline || "06:00",
                      }))
                      .sort(sortByDeadline)
                  : [],
              }))
              .filter((sequence) => sequence.tasks.length > 0);
          } catch (error) {
            console.error("Failed to load sequences", error);
            return [];
          }
        }

        function saveSequences() {
          localStorage.setItem(
            storageKey,
            JSON.stringify(
              state.sequences.map((sequence) => ({
                id: sequence.id,
                name: sequence.name,
                tasks: sequence.tasks.map((task) => ({
                  id: task.id,
                  name: task.name,
                  deadline: task.deadline,
                })),
              }))
            )
          );
        }

        function sortByDeadline(a, b) {
          const [aHours, aMinutes] = a.deadline.split(":").map(Number);
          const [bHours, bMinutes] = b.deadline.split(":").map(Number);
          if (aHours !== bHours) {
            return aHours - bHours;
          }
          return aMinutes - bMinutes;
        }

        function addMinutesToDeadline(deadline, minutesToAdd) {
          const [hours = 0, minutes = 0] = deadline.split(":").map(Number);
          if (Number.isNaN(hours) || Number.isNaN(minutes)) {
            return "06:00";
          }
          const totalMinutes =
            (hours * 60 + minutes + minutesToAdd + 1440) % 1440;
          const newHours = Math.floor(totalMinutes / 60);
          const newMinutes = totalMinutes % 60;
          return `${String(newHours).padStart(2, "0")}:${String(
            newMinutes
          ).padStart(2, "0")}`;
        }

        function arraysEqual(a, b) {
          if (a === b) {
            return true;
          }
          if (!a || !b || a.length !== b.length) {
            return false;
          }
          for (let i = 0; i < a.length; i += 1) {
            if (a[i] !== b[i]) {
              return false;
            }
          }
          return true;
        }

        function getCurrentTimeString() {
          const now = new Date();
          if (now.getSeconds() > 0 || now.getMilliseconds() > 0) {
            now.setMinutes(now.getMinutes() + 1);
          }
          now.setSeconds(0, 0);
          const hours = now.getHours();
          const minutes = now.getMinutes();
          return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(
            2,
            "0"
          )}`;
        }

        function showScreen(screenEl) {
          [homeScreen, countdownScreen, configScreen].forEach((el) => {
            el.classList.toggle("active", el === screenEl);
          });
          configButton.hidden = screenEl === configScreen;
          homeButton.hidden = screenEl === homeScreen;
        }

        function updateHomeSequencesList() {
          sequenceButtonsEl.innerHTML = "";
          const { sequences } = state;

          if (sequences.length === 0) {
            homeEmptyState.style.display = "block";
            return;
          }

          homeEmptyState.style.display = "none";

          sequences.forEach((sequence) => {
            const btn = document.createElement("button");
            btn.className = "sequence-button";
            btn.type = "button";
            btn.textContent = sequence.name;
            btn.addEventListener("click", () => startSequence(sequence.id));
            sequenceButtonsEl.appendChild(btn);
          });
        }

        function renderHomeScreen() {
          showScreen(homeScreen);
          updateHomeSequencesList();
        }

        function clearCountdownTimers() {
          if (state.countdownInterval) {
            clearInterval(state.countdownInterval);
            state.countdownInterval = null;
          }
          if (state.currentTimeout) {
            clearTimeout(state.currentTimeout);
            state.currentTimeout = null;
          }
        }

        function startSequence(sequenceId) {
          const sequence = state.sequences.find((seq) => seq.id === sequenceId);
          if (!sequence) {
            return;
          }

          clearCountdownTimers();
          state.currentSequenceId = sequenceId;
          state.currentTaskIndex = 0;
          state.completedTasks = [];
          countdownDisplay.classList.remove("blink");
          countdownDisplay.style.color = "#ffffff";
          countdownContainerEl.style.display = "block";
          completedTasksEl.innerHTML = "";
          renderCompletedTasks();
          showScreen(countdownScreen);
          advanceToNextTask();
        }

        function renderCompletedTasks() {
          if (state.completedTasks.length === 0) {
            completedTasksEl.innerHTML = "";
            completedTasksEl.style.display = "none";
            return;
          }

          completedTasksEl.style.display = "flex";
          completedTasksEl.innerHTML = "";

          state.completedTasks.forEach((taskName) => {
            const item = document.createElement("div");
            item.className = "completed-task";
            item.innerHTML = `
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M9 16.2 4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z" />
              </svg>
              <span>${taskName}</span>
            `;
            completedTasksEl.appendChild(item);
          });
        }

        function advanceToNextTask() {
          clearCountdownTimers();
          const sequence = state.sequences.find(
            (seq) => seq.id === state.currentSequenceId
          );
          if (!sequence) {
            renderHomeScreen();
            return;
          }

          if (state.currentTaskIndex >= sequence.tasks.length) {
            countdownContainerEl.style.display = "none";
            countdownDisplay.textContent = "00:00:00";
            countdownDisplay.style.color = "#ffffff";
            currentTaskNameEl.textContent = "";
            return;
          }

          const task = sequence.tasks[state.currentTaskIndex];
          currentTaskNameEl.textContent = task.name;

          const targetTime = buildDeadlineDate(task.deadline);
          const now = new Date();
          const diffMs = targetTime - now;

          if (diffMs <= 0) {
            handleCountdownFinished();
            return;
          }

          state.countdownEndTime = targetTime;
          updateCountdown();
          state.countdownInterval = setInterval(updateCountdown, 1000);
        }

        function buildDeadlineDate(deadline) {
          const [hours, minutes] = deadline.split(":").map(Number);
          const now = new Date();
          const target = new Date(now);
          target.setHours(hours, minutes, 0, 0);
          if (target.getTime() < now.getTime()) {
            target.setDate(target.getDate() + 1);
          }
          return target;
        }

        function updateCountdown() {
          const now = new Date();
          let diff = state.countdownEndTime - now;
          if (diff <= 0) {
            countdownDisplay.textContent = "00:00:00";
            updateCountdownColor(0);
            handleCountdownFinished();
            return;
          }

          const totalSeconds = Math.ceil(diff / 1000);
          countdownDisplay.textContent = formatTime(totalSeconds);
          updateCountdownColor(totalSeconds);
        }

        function updateCountdownColor(secondsLeft) {
          if (secondsLeft > 60) {
            countdownDisplay.style.color = "#ffffff";
            return;
          }

          if (secondsLeft > 30) {
            const ratio = (60 - secondsLeft) / 30;
            countdownDisplay.style.color = mixColors(
              [255, 255, 255],
              [255, 215, 0],
              ratio
            );
            return;
          }

          const ratio = (30 - secondsLeft) / 30;
          countdownDisplay.style.color = mixColors(
            [255, 215, 0],
            [255, 77, 79],
            ratio
          );
        }

        function mixColors(start, end, ratio) {
          const clamped = Math.min(Math.max(ratio, 0), 1);
          const [r1, g1, b1] = start;
          const [r2, g2, b2] = end;
          const r = Math.round(r1 + (r2 - r1) * clamped);
          const g = Math.round(g1 + (g2 - g1) * clamped);
          const b = Math.round(b1 + (b2 - b1) * clamped);
          return `rgb(${r}, ${g}, ${b})`;
        }

        function formatTime(totalSeconds) {
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;
          return [hours, minutes, seconds]
            .map((value) => value.toString().padStart(2, "0"))
            .join(":");
        }

        function handleCountdownFinished() {
          clearCountdownTimers();
          countdownDisplay.classList.add("blink");

          state.currentTimeout = setTimeout(() => {
            countdownDisplay.classList.remove("blink");
            markCurrentTaskComplete();
          }, BLINK_TOTAL_DURATION_MS);
        }

        function markCurrentTaskComplete() {
          const sequence = state.sequences.find(
            (seq) => seq.id === state.currentSequenceId
          );
          if (!sequence) {
            renderHomeScreen();
            return;
          }

          const task = sequence.tasks[state.currentTaskIndex];
          if (!task) {
            renderHomeScreen();
            return;
          }

          state.completedTasks.unshift(task.name);
          renderCompletedTasks();

          state.currentTaskIndex += 1;
          countdownDisplay.style.color = "#ffffff";
          advanceToNextTask();
        }

        function getSequence(sequenceId) {
          return state.sequences.find((seq) => seq.id === sequenceId);
        }

        function persistSequences({ rerenderConfig = false } = {}) {
          saveSequences();
          updateHomeSequencesList();
          if (rerenderConfig && configScreen.classList.contains("active")) {
            renderConfigScreen();
          }
        }

        function updateSequenceName(sequenceId, name) {
          const sequence = getSequence(sequenceId);
          if (!sequence) {
            return;
          }
          sequence.name = name.trim() || "Untitled sequence";
          persistSequences({ rerenderConfig: false });
        }

        function updateTask(sequenceId, taskId, updates) {
          const sequence = getSequence(sequenceId);
          if (!sequence) {
            return;
          }
          const hasDeadlineUpdate = Object.prototype.hasOwnProperty.call(
            updates,
            "deadline"
          );
          const prevOrder = hasDeadlineUpdate
            ? sequence.tasks.map((item) => item.id)
            : null;

          let foundTask = false;
          let updatedTasks = sequence.tasks.map((item) => {
            if (item.id !== taskId) {
              return item;
            }
            const nextTask = { ...item };
            if (Object.prototype.hasOwnProperty.call(updates, "name")) {
              const trimmed = updates.name.trim();
              nextTask.name = trimmed || "Task";
            }
            if (hasDeadlineUpdate) {
              nextTask.deadline = updates.deadline || "06:00";
            }
            foundTask = true;
            return nextTask;
          });

          if (!foundTask) {
            return;
          }

          if (hasDeadlineUpdate) {
            updatedTasks = updatedTasks.slice().sort(sortByDeadline);
          }

          sequence.tasks = updatedTasks;

          persistSequences({ rerenderConfig: false });

          if (hasDeadlineUpdate) {
            const nextOrder = sequence.tasks.map((item) => item.id);
            const orderChanged = !arraysEqual(prevOrder, nextOrder);
            if (orderChanged && configScreen.classList.contains("active")) {
              updateTaskOrderInDom(sequenceId);
            }
          }
        }

        function addTask(sequenceId) {
          const sequence = getSequence(sequenceId);
          if (!sequence) {
            return;
          }
          const lastTask =
            sequence.tasks[sequence.tasks.length - 1] || null;
          const newDeadline = lastTask
            ? addMinutesToDeadline(lastTask.deadline, 30)
            : "06:00";
          const newTask = {
            id: createId(),
            name: "Task name",
            deadline: newDeadline,
          };
          sequence.tasks = [...sequence.tasks, newTask].sort(sortByDeadline);
          state.pendingFocus = {
            sequenceId,
            taskId: newTask.id,
            field: "taskName",
          };
          persistSequences({ rerenderConfig: true });
        }

        function deleteTask(sequenceId, taskId) {
          const sequence = getSequence(sequenceId);
          if (!sequence) {
            return;
          }
          if (sequence.tasks.length <= 1) {
            alert("A sequence needs at least one task.");
            return;
          }
          sequence.tasks = sequence.tasks.filter((task) => task.id !== taskId);
          persistSequences({ rerenderConfig: true });
        }

        function renderConfigScreen() {
          showScreen(configScreen);
          sequenceEditor.innerHTML = "";
          const { sequences } = state;

          configEmptyState.style.display =
            sequences.length === 0 ? "block" : "none";
          if (sequences.length === 0) {
            state.pendingFocus = null;
            return;
          }

          sequences.forEach((sequence) => {
            const card = sequenceFormTemplate.content
              .cloneNode(true)
              .querySelector(".sequence-card");
            card.dataset.sequenceId = sequence.id;
            const nameInput = card.querySelector('input[name="sequence-name"]');
            nameInput.value = sequence.name;
            nameInput.addEventListener("change", (event) =>
              updateSequenceName(sequence.id, event.target.value)
            );

            const tasksList = card.querySelector(".tasks-list");
            sequence.tasks.forEach((task) => {
              tasksList.appendChild(createTaskRow(sequence.id, task));
            });

            card
              .querySelector(".add-task-button")
              .addEventListener("click", (event) => {
                addTask(sequence.id);
                event.currentTarget.blur();
              });

            card
              .querySelector(".delete-sequence-button")
              .addEventListener("click", () => deleteSequence(sequence.id));

            sequenceEditor.appendChild(card);
          });

          applyPendingFocus();
        }

        function applyPendingFocus() {
          const focusRequest = state.pendingFocus;
          if (!focusRequest) {
            return;
          }
          const { sequenceId, taskId, field } = focusRequest;
          const card = sequenceEditor.querySelector(
            `.sequence-card[data-sequence-id="${sequenceId}"]`
          );
          if (!card) {
            state.pendingFocus = null;
            return;
          }

          if (
            field === "sequenceName" &&
            typeof card.scrollIntoView === "function"
          ) {
            card.scrollIntoView({ behavior: "smooth", block: "center" });
          }

          let target = null;
          if (field === "sequenceName") {
            target = card.querySelector('input[name="sequence-name"]');
          } else if (field === "taskName" && taskId) {
            target = card.querySelector(
              `.task-row[data-task-id="${taskId}"] input[name="task-name"]`
            );
          } else if (field === "taskDeadline" && taskId) {
            target = card.querySelector(
              `.task-row[data-task-id="${taskId}"] input[name="task-deadline"]`
            );
          }

          if (target) {
            const shouldSelect =
              field === "sequenceName" || field === "taskName";
            setTimeout(() => {
              try {
                target.focus({ preventScroll: true });
              } catch (error) {
                target.focus();
              }
              if (shouldSelect && typeof target.select === "function") {
                target.select();
              }
            }, 0);
          }

          state.pendingFocus = null;
        }

        function createTaskRow(sequenceId, task) {
          const row = taskRowTemplate.content
            .cloneNode(true)
            .querySelector(".task-row");
          row.dataset.taskId = task.id;
          const nameInput = row.querySelector('input[name="task-name"]');
          const deadlineInput = row.querySelector('input[name="task-deadline"]');
          const nowButton = row.querySelector(".time-now-button");
          nameInput.value = task.name;
          deadlineInput.value = task.deadline;
          nameInput.addEventListener("change", (event) =>
            updateTask(sequenceId, task.id, { name: event.target.value })
          );
          deadlineInput.addEventListener("change", (event) =>
            updateTask(sequenceId, task.id, { deadline: event.target.value })
          );
          if (nowButton) {
            nowButton.addEventListener("click", (event) => {
              const currentTime = getCurrentTimeString();
              deadlineInput.value = currentTime;
              updateTask(sequenceId, task.id, { deadline: currentTime });
              event.currentTarget.blur();
              try {
                deadlineInput.focus({ preventScroll: true });
              } catch (error) {
                deadlineInput.focus();
              }
              deadlineInput.select();
            });
          }
          row
            .querySelector(".delete-task-button")
            .addEventListener("click", () =>
              deleteTask(sequenceId, task.id)
            );
          return row;
        }

        function updateTaskOrderInDom(sequenceId) {
          const sequence = getSequence(sequenceId);
          if (!sequence) {
            return;
          }
          const card = sequenceEditor.querySelector(
            `.sequence-card[data-sequence-id="${sequenceId}"]`
          );
          if (!card) {
            return;
          }
          const tasksList = card.querySelector(".tasks-list");
          if (!tasksList) {
            return;
          }

          const activeElement = document.activeElement;
          const shouldRefocus =
            activeElement && tasksList.contains(activeElement);

          const fragment = document.createDocumentFragment();
          sequence.tasks.forEach((task) => {
            const row = tasksList.querySelector(
              `.task-row[data-task-id="${task.id}"]`
            );
            if (row) {
              fragment.appendChild(row);
            }
          });
          tasksList.appendChild(fragment);

          if (shouldRefocus && typeof activeElement.focus === "function") {
            try {
              activeElement.focus({ preventScroll: true });
            } catch (error) {
              activeElement.focus();
            }
          }
        }

        function deleteSequence(sequenceId) {
          const sequence = state.sequences.find(
            (seq) => seq.id === sequenceId
          );
          const sequenceName = sequence ? sequence.name : "this sequence";
          const confirmed = window.confirm(`Remove "${sequenceName}"?`);
          if (!confirmed) {
            return;
          }

          state.sequences = state.sequences.filter(
            (seq) => seq.id !== sequenceId
          );
          persistSequences({ rerenderConfig: true });
        }

        function addSequence() {
          const newSequence = {
            id: createId(),
            name: "New sequence",
            tasks: [
              {
                id: createId(),
                name: "Task name",
                deadline: "06:00",
              },
            ],
          };
          state.sequences.push(newSequence);
          state.pendingFocus = {
            sequenceId: newSequence.id,
            field: "sequenceName",
          };
          persistSequences({ rerenderConfig: true });
        }

        function leaveCountdownScreen() {
          clearCountdownTimers();
          countdownDisplay.classList.remove("blink");
          state.currentSequenceId = null;
          state.currentTaskIndex = 0;
          countdownDisplay.textContent = "00:00:00";
          currentTaskNameEl.textContent = "";
          countdownContainerEl.style.display = "block";
          renderHomeScreen();
        }

        function goHome() {
          if (countdownScreen.classList.contains("active")) {
            leaveCountdownScreen();
            return;
          }
          renderHomeScreen();
        }

        configButton.addEventListener("click", () => {
          clearCountdownTimers();
          renderConfigScreen();
        });

        homeButton.addEventListener("click", goHome);

        addSequenceButton.addEventListener("click", (event) => {
          addSequence();
          event.currentTarget.blur();
        });

        window.addEventListener("beforeunload", () => {
          clearCountdownTimers();
        });

        state.sequences = loadSequences();
        renderHomeScreen();
      })();
    </script>
  </body>
</html>
